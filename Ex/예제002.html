<!DOCTYPE htlm>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>2일차 예제</title>
 </head>
 <body>
	<h1>웹 페이지란?</h1>
	<br>
	<p><mark>웹 페이지</mark>는 웹 브라우저에서 보는 각가의 화면을 말한다. <strong>웹 페이지는 기본적으로 HTML과 CSS로 구성된 텍스트 파일 및 관련된 데이터 파일로 구성된다.</strong></p>
	<p><mark>웹 서버</mark>는 클라이언트 측에 있는 웹 브라우저의 요청에 따라 해당 웹 페이지의 HTML/CSS 파일과 관련 데이터 파일<small>(이미지, 동영상, 음성)</small>을 클라이언트에 전송하고, <em>클라이언트 측의 웹 브라우저는 서버로부터 받은 데이터 파일을 해석하여 화면에 보여준다.</em></p>
 </body>
</html>
